<h2><font style="font-family: Arial;"
			face=Arial><span style="font-family: Arial;">M</span>aximize 
 command (Control menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>Use this command to enlarge the active window to fill the available 
 space.</p>

<p style="margin-left: 18.00pt; text-indent: -18.00pt;">&nbsp;</p>

<p style="margin-left: 18.00pt; text-indent: -18.00pt;"><span style="font-weight: bold;">Shortcut</span></p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Mouse:&nbsp;Click 
 the maximize icon <img src="scmax.gif" alt="image\scmax.gif" style="width: 24px;
								height: 24px;
								border-style: none;" width="24" height="24" border="0"> on the title bar; or double-click the 
 title bar.</p>
