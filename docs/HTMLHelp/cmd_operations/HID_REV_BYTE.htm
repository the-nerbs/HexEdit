<h2><font style="font-family: Arial;"
			face=Arial><span style="font-family: Arial;">Reverse Byte</span> 
 command (Operations menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>This command reverses the order of the bits in the byte at the cursor 
 or all bytes in the selection if there is one.</p>

<p>&nbsp;</p>

<p>This command is not available if there is no active window or the cursor 
 is positioned at the end of the file.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>
