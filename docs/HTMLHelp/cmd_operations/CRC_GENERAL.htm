<h2 style="font-family: Arial;"><span>General CRC command</span> (Operations 
 menu)</h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>This invokes the <a HREF="../dlg_tools/HIDD_CRC.htm">General CRC Dialog</a> 
 to calculate any general CRC by entering parameters or selecting from 
 a list of parameters of standard CRCs.</p>
