<h2><font style="font-family: Arial;"
			face=Arial>Insert Block command (Edit menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>This command allows inserting a block of bytes, specifying a size, with 
 various fill options. <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->See 
 <a HREF="..\dlg_tools\Insert_Block_Dialog.htm">Insert Block Dialog</a> 
 for more details.</p>
