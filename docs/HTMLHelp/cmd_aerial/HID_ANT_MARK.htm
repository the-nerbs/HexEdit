<h2><font style="font-family: Arial;"
			face=Arial>Marching Ants - Mark (Aerial View)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p style="margin-top: 0; margin-bottom: 0;">When the aerial view is displayed 
 the byte at the &quot;mark&quot; (see <a href="../cmd_edit/HID_MARK.htm">Set 
 Mark</a>) is bounded with &quot;marching ants&quot;.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p style="margin-top: 0; margin-bottom: 0;">The marching ants consist of 
 a slowly moving dashed line in the &quot;mark&quot; color from the current 
 color scheme (see <a href="../dlg_options/HIDD_OPT_PARTITIONS.htm">Color 
 Options page</a>).</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>
