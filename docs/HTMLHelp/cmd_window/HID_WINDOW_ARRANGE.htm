<h2><font style="font-family: Arial;"
			face=arial>Arrange Icons command (Window menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>Use this command to arrange the icons for minimised windows at the bottom 
 of the main window. If there is an open window at the bottom of the main 
 HexEdit window, then some or all of the icons may not be visible because 
 they will be underneath it.</p>
