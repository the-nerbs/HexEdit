<h2><font style="font-family: Arial;"
			face=arial>Next Window command (Window menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>Use this command to easily cycle through all the non-minimised windows. 
 Unlike the <a href="..\cmd_control\HID_SC_NEXTWINDOW.htm">Next Window 
 command</a> on the window’s control menu, this skips minimised windows 
 or windows in Print Preview mode.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p><span style="font-weight: bold;">Shortcuts</span></p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Keys:&nbsp;F2, 
 Alt+N</p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Toolbar:&nbsp;<img src="nextwindow.gif" style="border: none;
			width: 22px;
			height: 23px;" width="22" height="23"></p>
