<h2><font style="font-family: Arial;"
			face=arial>Reset To Defaults (View menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>This resets the current window back to the default settings. <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->The 
 default settings can be changed using the &quot;Save As Default&quot; 
 button of the <a HREF="..\dlg_options\HIDD_OPT_WINDOW.htm">Window Display 
 Options page</a> of the Options dialog.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>
