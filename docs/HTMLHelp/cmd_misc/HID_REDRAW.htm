<h2><font style="font-family: Arial;"
			face=arial>Redraw command</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>Scrolls the display so the cursor is on the middle display line and 
 redraws the whole window. This is useful if the display has been messed 
 up by another program.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p><span style="font-weight: bold;">Shortcuts</span></p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Keys:&nbsp;Ctrl+L</p>
