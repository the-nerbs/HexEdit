<h2><font style="font-family: Arial;"
			face=Arial>Show Tab Icons command</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p style="margin-top: 0; margin-bottom: 0;">Toggles the display of icons 
 in the window tabs that appear at the top or bottom of the main window. 
 <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->Use the 
 <span style="font-weight: bold;">Display Window Tabs</span> checkbox in 
 the <a HREF="..\dlg_options\HIDD_OPT_WORKLAYOUT.htm">Display Options page</a> 
 to display the window tabs.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p style="margin-top: 0;
			margin-bottom: 0;
			margin-left: 40px;">
