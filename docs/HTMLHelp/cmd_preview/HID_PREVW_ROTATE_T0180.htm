<h2><font style="font-family: Arial;"
			face=Arial>Rotate to 180 Degrees (Preview menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p style="margin-top: 0; margin-bottom: 0;">Rotates display of the bitmap 
 by 180 degrees from its normal orientation. This is equivalent to clearing 
 rotations with <a HREF="HID_PREVW_ROTATE_NONE.htm">No Rotation</a> then 
 applying <a HREF="HID_PREVW_FLIP_VERT.htm">Flip Vertical</a> and <a HREF="HID_PREVW_FLIP_HORIZ.htm">Flip 
 Horizontal</a>.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>
